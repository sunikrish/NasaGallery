<mat-toolbar class="sticky " style="padding-top:15px;height: 12%;background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/pia25330-350portal.jpg');">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <div>
        <a href="/" title="Home Page"  class="logo">
           <img  src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="Nasa">
        </a>
      </div>
      <div *ngIf="!deviceXs" align="right">
        <h1 style="margin-left:700px ;margin-top: 25px; font-size: x-large; font-style:oblique;" align="right">Image and Audio Library</h1>
        <span class="example-spacer"></span>
      </div>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
  

  <mat-drawer-container class="example-container">

   
    
    <mat-drawer-content>
      <div class="example-sidenav-content" fxLayout="row wrap">
        <form [formGroup]="form" (ngSubmit)="saveDetails(form)">
          <!-- <div class="formcontent"> -->
            <mat-form-field appearance="standard" class="full-width-margin">
                <mat-label>Search any text here</mat-label>
                <input matInput maxlength="100"  placeholder="Ex: Apollo 10" formControlName="query" #nameInput> 
            </mat-form-field>
           
            
            <mat-form-field class="equal-width-margin" appearance="standard" >
                <mat-label>Media Type</mat-label>
                <mat-select matNativeControl name="media_type" formControlName="media_type">
                    <mat-option value="image">Image</mat-option>
                    <mat-option value="audio">Audio</mat-option>
                </mat-select>
            </mat-form-field>
           
      
            <mat-form-field class="equal-width-margin" appearance="standard">
              <mat-label>Start Year</mat-label>
              <input matInput maxlength="4" minlength="4" type="number" placeholder="YYYY" formControlName="startyear" #nameInput> 
           </mat-form-field>
           
           <mat-form-field class="equal-width-margin" appearance="standard">
            <mat-label>End Year</mat-label>
            <input matInput min="1000" minlength="4" maxlength="4" type="number" placeholder="YYYY" formControlName="endyear" #nameInput> 
          </mat-form-field>
          <button mat-raised-button class="equal-width-margin-button"  color="primary" type="submit" >Submit</button>
          <button mat-raised-button class="equal-width-margin-button"  color="primary" type="reset" (click)="onCancel()">Clear</button>
       <!-- </div> -->
         
        </form>
      </div>

      <div *ngIf="nasaObj" class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
        <mat-card class="example-card" *ngFor="let obj of nasaObj.items">
          <mat-card-header *ngFor="let d of obj.data;">
            <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>            
              <mat-card-title >{{d.title}}</mat-card-title>
              <mat-card-subtitle>{{d.nasa_id}}</mat-card-subtitle>            
          </mat-card-header>
          
          <mat-card-content *ngFor="let i of obj.links;">
            <img mat-card-image src="{{i.href}}" (click)="GetImageDetails(obj.data)"
            alt="Nasa Alt">
          </mat-card-content>
          <mat-card-actions *ngFor="let i of obj.links;">
            <button (click)="GetImageDetails(obj.data)" mat-button>More</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</article>
